<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calculator</title>
    <!--Js-->
    <link rel="stylesheet" href="./login.js">
    
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
 
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>


    <script src="./login.js"></script>

    <style>
       * {
           font-family: "Raleway", sans-serif;
       }
   </style>

</head>
<body class="bg-emerald-950 bg-[url('https://moneyview.in/images/PL-header-pattern-desktop.svg')]">

<div class="container border-2-dark w-100 ">

       
    <div class=" justify-content-center mt-5 w-100">

        <div class=" w-50  place-content-center m-auto">

            <div class=" text-center py-[60px] px-[60px] shadow-lg mt-5 rounded-[15px] p bg-white">
              
        
            <input  class=" w-100  my-2 px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition duration-150 ease-in-out" type="text" id="uNameInput" placeholder="UserName"> <br>
            
            <input type="password" id="pswrdInput" placeholder="Password" placeholder="Enter Password"
            class=" w-100 my-2 px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-emerald-600 focus:border-emerald-600 transition duration-150 ease-in-out"> <br>


            <button class="btn bg-emerald-700 w-100 p-2 text-white  hover:bg-green-500  transition duration-150 ease-in-out" onclick="login()">LOGIN</button>

            <p class="mt-4">Don't have an account ? 
                <button class=" w-100 font-bold text-emerald-700 " onclick="signup()">Sign up</button>
            </p>

            </div>
            
        </div>

    </div>
</div>
</body>
</html>
