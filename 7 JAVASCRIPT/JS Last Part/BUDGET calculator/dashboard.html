<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoneyView</title>
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- FAV -->
    <link rel="icon" type="png/image" href="./img/money-sack.png">

    <!-- js -->
    <script src="./dashboard.js"></script>

    <style>
        * {
            font-family: "Raleway", sans-serif;
        }
    </style>
</head>

<body class="bg-emerald-950  p-5">
    <nav class="p-4 flex justify-between items-center shadow bg-gray-50 ">
        <a href="#" class="flex ms-[20px]">
            <div class="self-center">
                <img src="./img/money-bag.png" width="40px" alt="">
            </div>
            <div class="self-end ">
                <img src="https://moneyview.in/images/mv-green-logo-v3Compressed.svg" alt="">
            </div>
        </a>
        <button
            class="px-6 py-2 bg-red-600 text-white font-bold rounded-lg shadow-md hover:bg-red-700 focus:outline-none focus:ring-5  transition-transform transform active:scale-95 duration-150 ease-in-out"
            onclick="logout()">Logout</button>
    </nav>
    <div class="grid place-content-center mt-[80px]">
        <div class="bg-white shadow-xl w-[70rem] px-[4rem] py-[3rem] rounded-lg">
            <h2 class="text-2xl font-extrabold text-center text-emerald-950" id="welcome">Welcome to Dashboard</h2>
            <div class="mt-[2rem] flex justify-around">
                <div class="m-5 basis-1/2">
                    <h4 class="text-xl font-bold  text-emerald-950">Income</h4>
                    <input type="text" id="incomeTypeInput" placeholder="Enter Income Type"
                        class="mt-3 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-teal-500 focus:border-teal-500 sm:text-sm">
                    <input type="number" id="incomeAmtInput" placeholder="Enter Amount"
                        class="mt-3 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-teal-500 focus:border-teal-500 sm:text-sm">
                    <button
                        class="w-full mt-3 px-3 py-2 bg-emerald-700 text-white font-semibold rounded-lg shadow-md hover:bg-green-500  transition duration-150 ease-in-out"
                        onclick="income()">Add Income</button>
                </div>
                <div class="m-5 basis-1/2">
                    <h4 class="text-xl font-bold">Expenses</h4>
                    <input type="text" id="expenseTypeInput" placeholder="Enter Expense Type"
                        class="mt-3 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-teal-500 focus:border-teal-500 sm:text-sm">
                    <input type="number" id="expenseAmtInput" placeholder="Enter Amount"
                        class="mt-3 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-teal-500 focus:border-teal-500 sm:text-sm">
                    <button
                        class="w-full mt-3 px-3 py-2 bg-emerald-700 text-white font-semibold rounded-lg shadow-md hover:bg-green-500  transition duration-150 ease-in-out"
                        onclick="expense()">Add Expense</button>
                </div>

            </div>
            <div class="mt-[2rem] w-full">
                <div class="bg-white p-6 rounded-lg  mb-8">
                    <h2 class="text-2xl font-extrabold text-center  text-emerald-950 mb-8">Summary</h2>
                    <div class="flex justify-around items-center bg-gray-50 p-6 rounded-lg shadow-inner">
                        <div class="text-center">
                            <div class="flex justify-center items-center mb-2">
                                <h3 class="text-lg font-semibold  text-emerald-950">Total Income</h3>
                            </div>
                            <p class="text-2xl font-bold text-green-600" id="totalIncomeDisplay">₹0</p>
                        </div>
                        <div class="text-center">
                            <div class="flex justify-center items-center mb-2">
                                <h3 class="text-lg font-semibold">Total Expense</h3>
                            </div>
                            <p class="text-2xl font-bold text-red-600" id="totalExpenseDisplay">₹0</p>
                        </div>
                        <div class="text-center">
                            <div class="flex justify-center items-center mb-2">
                                <h3 class="text-lg font-semibold">Balance</h3>
                            </div>
                            <p class="text-2xl font-bold text-blue-600" id="totalBalanceDisplay">₹0</p>
                        </div>
                    </div>
                </div>

                <div class="mt-[2rem] w-full">
                    <div class="bg-white p-6 rounded-lg  mb-8">
                        <h2 class="text-2xl font-extrabold text-center  text-emerald-950 mb-8">Budget Statement</h2>
                        <table class="mt-[2rem] w-full">
                            <thead>
                                <th
                                    class="px-6 py-3 border-b border-gray-200 text-left text-center text-sm font-medium text-gray-500 uppercase tracking-wider">
                                    Date</th>
                                <th
                                    class="px-6 py-3 border-b border-gray-200 text-left text-center text-sm font-medium text-gray-500 uppercase tracking-wider">
                                    Income/Expense Type</th>
                                <th
                                    class="px-6 py-3 border-b border-gray-200 text-left text-center text-sm font-medium text-gray-500 uppercase tracking-wider">
                                    Income </th>
                                <th
                                    class="px-6 py-3 border-b border-gray-200 text-left text-center text-sm font-medium text-gray-500 uppercase tracking-wider">
                                    Expense</th>
                                <th
                                    class="px-6 py-3 border-b border-gray-200 text-left text-center text-sm font-medium text-gray-500 uppercase tracking-wider">
                                    Balance</th>
                            </thead>
                            <tbody id="statement">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>


        </div>
</body>
<script>
    username = localStorage.getItem("displayUserName")
    welcome.innerHTML = `Welcome to Dashboard, ${username}!`
</script>

</html>
