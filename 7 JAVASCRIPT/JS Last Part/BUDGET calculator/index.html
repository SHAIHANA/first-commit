<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoneyView</title>
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- FAV -->
    <link rel="icon" type="png/image"
        href="https://tse1.mm.bing.net/th?id=OIP.cEygW5jOVl9oXXWBA3ro8AAAAA&pid=Api&P=0&h=180">

    <!-- js -->
    <script src="./script.js"></script>


</head>
         
<!-- Home page -->


<body class="bg-emerald-950 bg-[url('https://moneyview.in/images/PL-header-pattern-desktop.svg')]">
    <div class="d-flex">


        <div class=" place-content-center mx-5 ">

            <img class=" d-block  text-center " src="https://dugtmg0pklp2w.cloudfront.net/cross-sell/ic-home-loan-logo.svg"
                width="600px">

        </div>


        <div class=" .container-xl  place-content-center mt-5 m-auto">
            <div class="text-center py-[60px] px-[60px] shadow-lg mt-5 rounded-[15px] p bg-white">

                <h2 class="text-2xl font-extrabold text-gray-700"> Get Started With</h2>
                <h2 class="text-2xl font-extrabold text-emerald-700 mb-10"> MoneyView Budget Calculator</h2>
                <div class="flex flex-col justify-around">
                    <input type="text"
                        class="my-2 px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition duration-150 ease-in-out"
                        placeholder="Enter Username" name="" id="uNameInput">

                    <input type="email" placeholder="Enter Email Address"
                        class="my-2 px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-emerald-600 focus:border-emerald-600 transition duration-150 ease-in-out"
                        name="" id="emailAddInput">

                    <input type="password" placeholder="Enter Password"
                        class="my-2 px-4 py-2 border rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-emerald-600 focus:border-emerald-600 transition duration-150 ease-in-out"
                        name="" id="pswrdInput">
                    <button
                        class="my-2 px-6 py-3 bg-emerald-950 text-white font-semibold rounded-lg shadow-md hover:bg-emerald-700  transition duration-150 ease-in-out"
                        onclick="signup()">Sign
                        Up</button>
                    <p class="mt-4">Already have an account ? <button class="font-bold text-emerald-700 "
                            onclick="login()">Login</button></p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
