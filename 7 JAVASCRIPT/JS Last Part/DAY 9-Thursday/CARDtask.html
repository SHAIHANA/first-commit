<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--BT link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

</head>
<body>

   <div class="container" id="">
        <h1 class="text-center m-3">USER DATA</h1>
     <!-- CARD   -->
     
     <div id="result" class="d-flex flex-wrap justify-content-center align-items-center"></div>

    </div>
        
       </div>






 <script>
        //1 fetch()
        fetch('https://jsonplaceholder.typicode.com/users')

        //2
        .then(data=>data.json())

        //3
        .then(details=>display(details))

        //4
        function display(user){
            for(details of user){
                var address=details.address
                // var company=detail.company
                var geo=address.geo
            
                htmlData= 
                `<div class="card" style="width: 18rem;">
  
                   <div class="card-body ">
                       <p>ID:${details.id}</p>
                       <p>:NAME:${details.name}</p>
                       <p>USERNAME:${details.username}</p>
                        <p>EMAIL:${details.email}</p>
                        <p>ADDRESS:${address.street}${address.suite}${address.city} </p>
                        <p>GEO:${geo.lat},${geo.lng}</p>
                        <p>PHONE:${details.phone}</p>
                        <p>WEBSITE:${details.website}</p>
                    </div>
              </div>`

  result.innerHTML += htmlData

            }
        }
 </script>
</body>
</html>
