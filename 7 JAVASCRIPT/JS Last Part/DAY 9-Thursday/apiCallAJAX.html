<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <!--BT link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>
</head>

<body>
    <div class="container">
        <h1 class="text-center m-5">To Do List</h1>
<!--TABLE-->
        <table class="table table-success table-striped shadow  ">
            <thead>
              <tr>
                <th scope="col">User Id</th>
                <th scope="col">Id</th>
                <th scope="col">Title</th>
                <th scope="col">Completed</th>
              </tr>
            </thead>
            <tbody id="result">
              
            </tbody>

          </table>
    </div>
</body>
<script>
     //AJAX API CALL

     //1 create XMLHTTP Request object
     var requestobj = new XMLHttpRequest();

     //2 Connect or API call
     requestobj.open('get','https://jsonplaceholder.typicode.com/todos')

     //3 Send request
     requestobj.send();

     //4 set onreadystatechange
     requestobj.onreadystatechange=()=>{
        if(requestobj.status===200){
            console.log(requestobj.responseText);
            arrayData =JSON.parse(requestobj.responseText)
            console.log(arrayData);//Array Data
            displayArrayData(arrayData);
            
        
        }
        else{
            alert("cant fetch data")
        }
     }


     //5 display the array data
     function displayArrayData(arrayData){
        for(let todo of arrayData){
            htmlData =`<tr>
                <th scope="row">${todo.userId}</th>
                <td>${todo.id}</td>
                <td>${todo.title}</td>
                <td>${todo.complete}</td>
              </tr>`

              result.innerHTML += htmlData
        }
     }
</script>

</html>
