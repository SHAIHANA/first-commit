<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAR world</title>
    <!-- JS -->
    <script src="./CARtask.js"></script>
    <!--BT link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

    <body >
    
        <div class="" style="height: 100vh; display: flex;justify-content: center;
        align-items: center;">
            <div class="container">
    
                <h2 class="text-center text-dark fw-bold mb-3 " >CAR WORLD</h2>
        
                <div class="row justify-content-center gap-2">
        
                    <div class="col-4 py-3 border rounded shadow">
                        <h4 class="text-center">Enter Car Details</h4>
                        <form class="px-3">
                            <div class="mb-3">
                                  <input type="text" class="form-control fw-semibold" id="brand" placeholder="Car Brand">
                              
                            </div>
        
                            <div class="mb-3">
                                  <input type="text" class="form-control fw-semibold" id="price" placeholder="Price">
        
                            </div>
        
                            <div class="mb-3">
        
                                <input type="text" class="form-control fw-semibold" id="key" placeholder="key">
          
                              </div>
        
                            <button type="submit"  onclick="record()" class="btn btn-success d-block mx-auto">Store Records</button>
                          </form>
        
                    </div>
        
                    <div class="col-3 py-3 border ">
                        <h4 class="text-center">Retrieve Item</h4>
                        <form class="px-3">
        
                            <div class="mb-3">
        
                               <input type="text" class="form-control fw-semibold" id="search" placeholder="Key">
                                <span class="form-text">Enter key to retrieve item</span>
          
                            </div>
        
                            <button type="button" id="retrieveButton" onclick="retrieve()" class="btn btn-outline-warning d-block mx-auto">Retrieve Records</button>
         
                          </form>
        
        
                    </div>
        
                    <div class="col-3 py-3 border rounded shadow">
                        <h4 class="text-center">Remove Item </h4>
                        <form class="px-3">
        
                            <div class="mb-3">
        
                                <input type="text" class="form-control fw-semibold" id="removeKey" placeholder="Key">
                                <span class="form-text">Enter key to delete item</span>
          
                            </div>
        
                            <button type="submit" onclick="remove()" class="btn btn-outline-danger d-block mx-auto ">Remove Records</button>
                        </form>
        
                
                    </div>
        
                </div>
    
                <div class="row">
                    <button type="button" onclick="clearall()" class="border border-none mt-3 col-10 mx-auto py-2 bg-light shadow rounded-2
                     fw-bold">Clear All Records</button>
                </div>
               
            </div>
        </div>
        
    
    </body>
    </html>

  
     
</body>
</html>
