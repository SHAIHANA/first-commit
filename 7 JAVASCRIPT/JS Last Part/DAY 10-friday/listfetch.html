<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user data</title>
    <!--BT link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>
<body>
    
      <div class="mx-auto p-5"  >
         <h3> User Data</h3>
           
           <div id="result" class="d-flex text-center">

           </div>
           
       </div>

    <script>
        fetch('https://jsonplaceholder.typicode.com/users')
        .then(data=>data.json())
        .then(user=>listofuser(user))

        function listofuser(user){
            for(details of user){
                htmlData=
                ` <div class="mx-auto p-5">
            
                       <ul class="w-25">
                <li class="list-group-item">Id:${details.id}</li>
              
                <li class="list-group-item list-group-item-primary">Name:${details.name}</li>
                <li class="list-group-item list-group-item-secondary">User name:${details.username}</li>
                <li class="list-group-item list-group-item-success">Email:${details.mail}</li>
                <li class="list-group-item list-group-item-danger">address:</li>
                <li class="list-group-item list-group-item-warning">phone:</li>
                <li class="list-group-item list-group-item-info">website:</li>
                <li class="list-group-item list-group-item-secondary">company:</li>
                
              </ul>

                  </div>`

                
              result.innerHTML=+htmlData
            }
        }

    </script>
</body>
</html>
