<div id="welcome">
    <div class="-container p-1 " >
        <h1 class="t text-center" id="welcomeUser">Welcome</h1>
        <h3 class="t text-center">Online Banking Services</h3>
    </div>
    <div class="container text-center ">
        <div class="row d-flex justify-content-center ">
            <div class="col-5 m-3 p-5 bg-light">
                <h3 class="text-dark">Deposit</h3>
                <form>

                    <div class="mb-3 ">

                        <input type="text" class="form-control w-100 " id="depsitAmt" placeholder="Amount">

                    </div>
                    <div class="mb-3">

                        <input type="password" class="form-control w-100 " id="depoPswd" placeholder="Password">
                    </div>

                    <button type="button" class=" dep " onclick="deposit()">Deposit</button>

                </form>
            </div>


            <div class="col-5 bg-light  m-3 p-5">
                <h3 class="text-dark">Withdraw</h3>
                <form>
                    <div class="mb-3">

                        <input type="text" class="form-control w-100" id="withdrawAmt" placeholder="Amount">

                    </div>
                    <div class="mb-3">

                        <input type="password" class="form-control w-100" id="withdrawPswd" placeholder="Password">
                    </div>

                    <button type="button" class="withd " onclick="withdraw()">Withdraw</button>
                </form>

            </div>


        </div>


    </div>

    <div class="border border-0 container d-flex justify-content-center align-items-center mt-2" id="trans">
       
    </div>
</div>    
    <script>
        username= localStorage.getItem("username")
        welcomeUser.innerHTML= `Welcome ${username}`
    </script>
