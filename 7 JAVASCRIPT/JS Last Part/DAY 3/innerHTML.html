<body class="bg-info">
    <div class=" text-center col-4 border-dark bg-light my-5 mx-5">

        <h1>Age Checker</h1>
        <input id="age" type="text" name="" class="border-border-dark bg-light p-1"><br>
        <button onclick="agechecker()" class="btn-info text-light bg-info p-2 my-5">Check</button>
        <div class="result"></div>
    </div>


    <script>

        function agechecker() {
            const a = document.getElementById("age").value
            console.log(a);//23

            if (a >= 18) {
                data = `<p class="text-success">you are eligilble to vote</p>`
            }

            else {
                data = `<p  class="text-danger fw-bolder">you are not eligilble to vote</p>`

            }
            document.getElementById("result").innerHTML = data

        }
    </script>
