
<div class="main  " style="background-image:url(https://static.vecteezy.com/system/resources/previews/004/230/475/original/abstract-wavy-stripes-on-a-white-background-isolated-wave-line-art-curved-smooth-design-illustration-eps-10-free-vector.jpg); " >
    
    
    <div class=" p-5 text-center   " >

        <div class=" form text-center align-items-center box-shadow rounded mx-auto p-5 " style="height: fit-content;">
            <h2>Register Here...</h2>
    
            <form [formGroup]="registerForm" class="text-center ">
    
                <input formControlName="username" type="text" name="username" placeholder="UserName" class="form-control my-3">
                <input formControlName="email" type="text" name="email" placeholder="Email" class="form-control my-3">
                <input formControlName="password" type="password" name="Password" placeholder="Password" class="form-control my-3">
    
                <div class=" button text-center">
                    <button (click)="register()" type="button" class="btn btn-dark">Sign Up</button>
                    <br>
                    <a href="user/login" class="text-light p-2">Login here... ➡️</a>
                </div>
            </form>
        </div>
    </div>
</div>
