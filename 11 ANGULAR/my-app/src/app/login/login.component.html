<div class="row m-5">
    <div class="col-6">
        <!--property binding-->
        <img   [src]="loginImg"   width="100%" height="450px" > <!--src yile img name {{}} string ineterpolllation anu ____ts fileile img name anu loginImg-->
        <!--eg:- string interpollation
        src={{loginImg}}
        -->

        <!--eg:-property binding
        [src]=logImg
        -->
        
    </div>
    <div class="col-6 shadow">
        <form class="p-5 text-center m-3" >
            <h1 class="text-center m-3">Login here...</h1>
            <!--string interpollation-->
            <p>{{msg}}</p>
            {{value}}
            
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email address</label>
              </div>
              <div class="form-floating  mb-3">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            <div class="text-center  mb-3 p-4">
              <!--event binding--> 
                <button
                (click)="btnClick()" 
                routerLink="home" 
                 type="submit" class=" btn btn-success">Submit</button>
            </div>
        </form>
    </div>
</div>
