<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Table</title>
</head>
<body>
    <center>
        <h1>Time Table</h1>
        <table border="2">
            <th bgcolor="grey">DAY/PERIOD</th>
            <th bgcolor="grey">1<br>9:30-10:30</th>
            <th bgcolor="grey">2 <br>10:20-11:10</th>
            <th bgcolor="grey">3 <br>11:10-12:00</th>
            
            <th bgcolor="pink"> 12:00-12:40</th>
            <th bgcolor="grey">4 <br>12:40-1:00:30</th>
            <th bgcolor="grey">5 <br>1:30-2:20</th>
            <th bgcolor="grey">6 <br>2:30-3:10</th>
            <th bgcolor="grey">7 <br>3:10-4:00</th>
            
            <tr>
                <td bgcolor="grey">Monday</td>
                <td bgcolor="skyblue">Eng</td>
                <td bgcolor="skyblue">Mat</td>
                <td bgcolor="skyblue">Che</td>
                <td rowspan="5"  bgcolor="pink">LUNCH</td>
                 <td colspan="3"  bgcolor="skyblue">Lab</td>
                 <td  bgcolor="skyblue">Phy</td>

           </tr>
           <tr>
            <td bgcolor="grey">Tuesday</td>
            <td  colspan="3" bgcolor="skyblue">LAB</td>
            <td bgcolor="skyblue" >Eng</td>
            <td bgcolor="skyblue">Che</td>
            <td bgcolor="skyblue">Mat</td>
            <td bgcolor="skyblue">Sports</td>
           </tr>

          <tr>
            <td bgcolor="grey">Wednesday</td> 
            <td bgcolor="skyblue">Mat</td>
            <td bgcolor="skyblue">Phy</td>
            <td bgcolor="skyblue">Eng</td>
            <td bgcolor="skyblue">Che</td>
            <td colspan="3" bgcolor="skyblue">lab</td>
        </tr>

        <tr>
            <td bgcolor="grey">Thursday</td>
            <td bgcolor="skyblue">Phy</td>
            <td bgcolor="skyblue">Eng</td>
            <td bgcolor="skyblue">Che</td>
            <td colspan="3" bgcolor="skyblue">Lab</td>
            <td bgcolor="skyblue">Mat</td>
        </tr>

        <tr>
            <td bgcolor="grey">Friday</td>
            <td bgcolor="skyblue">Phy</td>
            <td bgcolor="skyblue">Eng</td>
            <td bgcolor="skyblue">Che</td>
            <td colspan="3" bgcolor="skyblue">Lab</td>
            <td bgcolor="skyblue">Mat</td>
        </tr>
        </table>
    </center>
</body>
</html>
